<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pliancy - Check My Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/colors.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<br>
<div class="container text-center">
    <div class="jumbotron bg-1">
        <img src="/static/login_logo_lg.jpg" class="img-rounded"/>
        <h1>Check My Password</h1>
        <p>Checks to see if a password is in the various password dumps of the world.</p>
        <form role="form" method="post" action="{{ url_for('lookup_password') }}">
            <div class="form-group">
                <label for="password">Enter password to search for:</label>
                <input type="password" class="form-control" id="user_password" name="user_password"/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
